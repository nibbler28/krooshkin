{% extends "_base.html" %}

{% block content %}

<main class="main" data-router-wrapper>

  <div data-router-view="index">

    <div class="grid-wrapper">
      <div class="grid">

        {% for photo in object_list %}
        <div class="item test-item">
          <img src="{{ photo.photo.url }}" loading="lazy" alt="">
        </div>
        {% empty %}

        <li>No articles yet.</li>

        {% endfor %}

      </div>
    </div>
  </div>
</main>

{% endblock %}
