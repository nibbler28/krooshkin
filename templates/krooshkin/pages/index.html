{% extends "../_base.html" %}
{% load static %}

{% block content %}

<main class="main" data-router-wrapper>

  <div data-router-view="index">

    <div class="grid-wrapper">
      <div class="grid">

        {% for photo in object_list %}
        {% if photo.vertical %}
        <div class="item item--vertical" data-width="800" data-height="1200">
          <img src="{% static 'assets/placeholder.gif' %}"
               data-src="{{photo.photo.url}}"
               data-title="{{photo.title}}"
               alt="">
        </div>
        {% elif photo.square %}
        <div class="item item--square" data-width="800" data-height="800">
          <img src="{% static 'assets/placeholder.gif' %}"
               data-src="{{photo.photo.url}}"
               data-title="{{photo.title}}"
               alt="">
        </div>
        {% else %}
        <div class="item" data-width="1200" data-height="800">
            <img src="{% static 'assets/placeholder.gif' %}"
                 data-src="{{photo.photo.url}}"
                 data-title="{{photo.title}}"
                 alt="">
        </div>
        {% endif %}
        {% empty %}

        <li>No articles yet.</li>

        {% endfor %}
